<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World!</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="./css/start-launcher.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="title-bar">
    <div class="window-controls">
      <div class="tools-btn">
        <div id="hideBtn"><img src="./svg/back.svg" alt=""></div>
        <div id="closeBtn"><img src="./svg/exit.svg" alt=""></div>
      </div>
    </div>
  </div>
  <div class="start-launcher">
    <div class="auth-header">
      <h1 style="margin-bottom: 16px;" class="auth-title">Войти</h1>
      <div class="line">
        <p style="margin-bottom: 24px;" class="auth-subtitle">Введите ваши данные для входа в<br>систему</p>
      </div>
    </div>
    <form action="">
      <input style="width: 360px; margin-bottom: 16px;" type="text" placeholder="Имя пользователя">
      <input style="width: 360px; margin-bottom: 24px;" type="password" placeholder="Пароль">
      <label style="margin-bottom: 32px;" class="custom-checkbox">
        <input type="checkbox">
        <span class="checkmark">
          <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
            <path d="M11.6666 3.5L5.24992 9.91667L2.33325 7" stroke="white" stroke-width="2" stroke-linecap="round" />
          </svg>
        </span>
        <span class="checkbox-label">Запомнить меня</span>
      </label>
      <input type="submit" class="submit-btn" style="background-color: #19875B; width: 360px;" value="Войти">
    </form>
  </div>
  <div class="main">
    <div class="panel">
      <div class="button">
        <img src="./svg/home.svg" alt="">
      </div>
    </div>
    <div class="cards">
      <div class="card">
        <img src="https://cdn.discordapp.com/attachments/1363914792213152026/1366200107166470205/3.png?ex=68101480&is=680ec300&hm=89d53f890be083b8012d0fb282031fa9e5a050c899d81c0498167ec186e47c89&" class="sborkaimg">
        <p class="sborkaname">SkyTechoMagic</p>
        <p class="sborkavers">1.20.4</p>
        <button class="playbut">Играть</button>
      </div>
    </div>
  </div>
  
  <script src="./renderer.js"></script>
</body>

</html>
