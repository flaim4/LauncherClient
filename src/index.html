<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./css/windows.css">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="./css/login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="title-bar">
    <div class="window-controls">
      <div class="tools-btn">
        <div id="hideBtn"><svg width="12" height="2" viewBox="0 0 12 2" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="1.36" height="12.0002" rx="0.68" transform="matrix(0 -1 1 1.70273e-05 0 1.67969)"
              fill="white" />
          </svg>
        </div>
        <div id="closeBtn">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M10.3366 0.700533C10.6027 0.434431 11.0344 0.434431 11.3005 0.700533C11.5664 0.9666 11.5664 1.39734 11.3005 1.66342L6.96358 6.00034L11.2995 10.3363C11.5655 10.6023 11.5654 11.0331 11.2995 11.2992C11.0334 11.5653 10.6017 11.5653 10.3357 11.2992L5.99972 6.96323L1.66475 11.3001C1.39867 11.5662 0.966972 11.5662 0.700887 11.3001C0.435083 11.034 0.434922 10.6023 0.700887 10.3363L5.03682 6.00034L0.699911 1.66342C0.433969 1.39738 0.434059 0.965652 0.699911 0.699557C0.965982 0.433468 1.39769 0.433495 1.66378 0.699557L5.99972 5.03647L10.3366 0.700533Z"
              fill="white" />
          </svg>
        </div>
      </div>
    </div>
  </div>
  <div class="login">
    <div class="auth-header">
      <h1 style="margin-bottom: 16px;" class="auth-title">Войти</h1>
      <div class="line">
        <p style="margin-bottom: 24px;" class="auth-subtitle">Введите ваши данные для входа в<br>систему</p>
      </div>
    </div>
    <form action="">
      <input style="width: 360px; margin-bottom: 16px;" type="text" placeholder="Имя пользователя">
      <input style="width: 360px; margin-bottom: 24px;" type="password" placeholder="Пароль">
      <label style="margin-bottom: 32px;" class="custom-checkbox">
        <input type="checkbox">
        <span class="checkmark">
          <svg width="14" height="14" viewBox="0 0 14 14" fill="none">
            <path d="M11.6666 3.5L5.24992 9.91667L2.33325 7" stroke="white" stroke-width="2" stroke-linecap="round" />
          </svg>
        </span>
        <span class="checkbox-label">Запомнить меня</span>
      </label>
      <input type="submit" class="submit-btn" style="background-color: #19875B; width: 360px;" value="Войти">
    </form>
  </div>
  <div class="main">
    <div class="panel">
      <div id="home" style="margin-top: 35px;" class="button">
        <svg width="23" height="24" viewBox="0 0 23 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path opacity="0.4"
            d="M0.779297 9.52379C0.779297 8.50307 1.21579 7.53106 1.97869 6.85293L8.33429 1.20351C10.1396 -0.401169 12.86 -0.401168 14.6652 1.20351L21.0208 6.85293C21.7837 7.53106 22.2202 8.50307 22.2202 9.52379V19.2351C22.2202 21.8665 20.087 23.9997 17.4556 23.9997H5.54394C2.9125 23.9997 0.779297 21.8665 0.779297 19.2351V9.52379Z"
            fill="currentColor" />
          <path
            d="M6.73535 19.2353C6.73535 16.6039 8.86856 14.4707 11.5 14.4707C14.1314 14.4707 16.2646 16.6039 16.2646 19.2353V24H6.73535V19.2353Z"
            fill="currentColor" />
        </svg>
      </div>
      <div class="button">
        <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path opacity="0.4"
            d="M13.7727 0H11.2273C9.82145 0 8.6818 1.07452 8.6818 2.4C8.6818 3.91682 7.05889 4.88116 5.72667 4.15596L5.59135 4.0823C4.37388 3.41956 2.8171 3.81286 2.11419 4.96076L0.841454 7.03922C0.138544 8.18712 0.555682 9.65494 1.77316 10.3177C3.10601 11.0432 3.10601 12.9568 1.77316 13.6823C0.55568 14.3451 0.138542 15.8129 0.841452 16.9608L2.11418 19.0392C2.81709 20.1871 4.37388 20.5804 5.59135 19.9177L5.72667 19.844C7.05889 19.1188 8.6818 20.0832 8.6818 21.6C8.6818 22.9255 9.82145 24 11.2273 24H13.7727C15.1786 24 16.3182 22.9255 16.3182 21.6C16.3182 20.0832 17.9411 19.1188 19.2733 19.844L19.4086 19.9177C20.6261 20.5804 22.1829 20.1871 22.8858 19.0392L24.1585 16.9608C24.8615 15.8129 24.4443 14.345 23.2268 13.6823C21.894 12.9568 21.894 11.0432 23.2268 10.3177C24.4443 9.65496 24.8615 8.18714 24.1585 7.03924L22.8858 4.96078C22.1829 3.81288 20.6261 3.41958 19.4086 4.08232L19.2733 4.15597C17.9411 4.88118 16.3182 3.91682 16.3182 2.4C16.3182 1.07452 15.1786 0 13.7727 0Z"
            fill="currentColor" />
          <circle cx="12.5" cy="12" r="4" fill="currentColor" />
        </svg>
      </div>
      <div class="button">
        <svg width="19" height="24" viewBox="0 0 19 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="9.50033" cy="5.33333" r="5.33333" fill="currentColor" />
          <ellipse opacity="0.4" cx="9.50033" cy="18.6663" rx="9.33333" ry="5.33333" fill="currentColor" />
        </svg>
      </div>
    </div>
    <div class="cards">
      <div class="card">
        <div class="sborkaimg"></div>
        <div class="info">
          <p class="sborkaname">SkyTechoMagic</p>
          <p class="sborkavers">1.20.4</p>
        </div>
        <button class="playbut">Играть</button>
      </div>
      <div class="card">
        <div class="sborkaimg"></div>
        <div class="info">
          <p class="sborkaname">SkyTechoMagic</p>
          <p class="sborkavers">1.20.4</p>
        </div>
        <button class="playbut">Играть</button>
      </div>
    </div>
  </div>
  <script src="./renderer.js"></script>
</body>

</html>
